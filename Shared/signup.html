<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
    <form  action="signup.php" method="post" class="w-50 bg-warning p-3" onsubmit="return validate()">
    <h3 class="text-center">SignUp Here</h3>
    <input required class="form-control mt-2" type="text" name="username" placeholder="Enter Username">
    <input id="pass1" required class="form-control mt-2" type="password" name="password1" placeholder="Enter password">
    <input id="pass2" required class="form-control mt-2" type="password" name="password2" placeholder="Confirm password">
    <select class="form-control mt-2" name="usertype">
        <option>Vendor</option>
        <option>Customer</option>
    </select>
  <div class="text-center"><button class="btn btn-success mt-3">Signup</button></div>
  <div class="text-end"><a class="text-white" href="login.html">Login</aclass=href=></div>
</form>
</div>

<script>
    function validate(){
        pass1Obj=document.getElementById('pass1')
        pass2Obj=document.getElementById('pass2')
        if(pass1Obj.value==pass2Obj.value){
            return true;
        }
        else{
            alert("Password Mismatch")
            return false;
        }
    }
</script>
</body>
